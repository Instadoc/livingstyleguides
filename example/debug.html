<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="dist/assets/button.css" />
    <body>
        <stylemark-specimen>
            <button>one</button>
            <span class="foo">foo</span>
        </stylemark-specimen>

        <stylemark-specimen>
            <button>two</button>
        </stylemark-specimen>

        <script>
            customElements.define(
                "stylemark-specimen",
                class extends HTMLElement {
                    constructor() {
                        super()
                    }

                    connectedCallback() {
                        const shadowRoot = this.attachShadow({ mode: "open" })
                        const template = document.createElement("template")
                        template.innerHTML = "<slot></slot>"
                        shadowRoot.appendChild(template.content)

                        const style = document.createElement("style")
                        style.textContent = "::slotted(button) { background: red !important; }"
                        shadowRoot.appendChild(style)
                    }
                }
            )
        </script>
        <script src="dist/assets/button.js"></script>
    </body>
</html>
